name: ðŸ§ª Sanity Test CI
run-name: ${{ github.actor }} triggered SanityTest in ${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Selecciona el sistema operativo'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - windows-latest
          - macos-latest
      environment:
        description: 'Selecciona el ambiente de prueba'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod
          - uat
          - dev
          - QA
      test_run:
        description: 'Selecciona la ejecuciÃ³n de prueba (path del test)'
        required: true
        default: 'tests/'
        type: choice
        options:
          - tests/
          - tests/login.spec.ts
          - tests/afiliados-control.spec.ts
          - tests/demo-failures.spec.ts
          - '@demo'
          - '@sanity'
      browser:
        description: 'Selecciona el navegador'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit

env:
  NODE_VERSION: '20'

jobs:
  sanity_test:
    name: ðŸ§ª Sanity Tests - ${{ github.event.inputs.environment }}
    runs-on: ${{ github.event.inputs.os }}
    environment: 
        name: ${{ github.event.inputs.environment }}

    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Verify test path
        run: |
          echo "ðŸ” Verificando path de tests: ${{ github.event.inputs.test_run }}"
          
          if [ "${{ github.event.inputs.test_run }}" = "tests/" ]; then
            echo "ðŸ“ Ejecutando todos los tests de sanity"
            find tests -name "*.spec.ts" | head -10
          elif [ "${{ github.event.inputs.test_run }}" = "@demo" ]; then
            echo "ðŸŽ­ Ejecutando tests de DEMO (que fallan intencionalmente)"
            echo "ðŸ“‹ Estos tests mostrarÃ¡n errores en el reporte para demostraciÃ³n"
          elif [ "${{ github.event.inputs.test_run }}" = "@sanity" ]; then
            echo "ï¿½ Ejecutando todos los tests con tag @sanity"
            grep -r "@sanity" tests/ || echo "Buscando tests con tag @sanity..."
          elif [[ "${{ github.event.inputs.test_run }}" == *.spec.ts ]]; then
            echo "ï¿½ðŸ“ Ejecutando test especÃ­fico: ${{ github.event.inputs.test_run }}"
            if [ ! -f "${{ github.event.inputs.test_run }}" ]; then
              echo "âŒ Error: Archivo de test no encontrado!"
              exit 1
            fi
          else
            echo "âŒ Error: OpciÃ³n de test no reconocida!"
            exit 1
          fi

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸŽ­ Install Playwright browsers
        run: |
          npx playwright install ${{ github.event.inputs.browser }} --with-deps
          npx playwright install-deps

      - name: ðŸ§ª Run Sanity Tests
        env:
          TEST_ENV: ${{ github.event.inputs.environment }}
          CI: true
          PORT: 3000
          HOST: 0.0.0.0
          # Forzar localhost para CI independientemente del ambiente
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: |
          echo "ðŸ§ª SANITY TESTS EXECUTION"
          echo "ðŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ðŸ–¥ï¸ OS: ${{ github.event.inputs.os }}"
          echo "ðŸ§ª Browser: ${{ github.event.inputs.browser }}"
          echo "ðŸ“ Test Path: ${{ github.event.inputs.test_run }}"
          echo "============================================"
          
          # Crear directorios de reportes
          mkdir -p test-results
          mkdir -p playwright-report
          
          # Verificar que el build existe
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist folder not found! Build failed."
            exit 1
          fi
          
          # Ejecutar tests de sanity especÃ­ficos
          if [ "${{ github.event.inputs.test_run }}" = "tests/" ]; then
            echo "ðŸ”„ Running ALL sanity tests..."
            npm run test:sanity:${{ github.event.inputs.environment }} -- --project=${{ github.event.inputs.browser }} || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@demo" ]; then
            echo "ï¿½ Running DEMO tests (tests that fail intentionally)..."
            echo "ðŸ“‹ These tests will fail to show error reporting in action"
            TEST_ENV=${{ github.event.inputs.environment }} npx playwright test --grep "@demo" --project=${{ github.event.inputs.browser }} || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@sanity" ]; then
            echo "ðŸ”„ Running all @sanity tagged tests..."
            TEST_ENV=${{ github.event.inputs.environment }} npx playwright test --grep "@sanity" --project=${{ github.event.inputs.browser }} || EXIT_CODE=$?
          elif [[ "${{ github.event.inputs.test_run }}" == *.spec.ts ]]; then
            echo "ï¿½ðŸŽ¯ Running specific test file with @sanity filter..."
            echo "ðŸ“‹ Filtering for @sanity tests only in: ${{ github.event.inputs.test_run }}"
            TEST_ENV=${{ github.event.inputs.environment }} npx playwright test "${{ github.event.inputs.test_run }}" --grep "@sanity" --project=${{ github.event.inputs.browser }} || EXIT_CODE=$?
          else
            echo "ðŸŽ¯ Running specific test file: ${{ github.event.inputs.test_run }}"
            TEST_ENV=${{ github.event.inputs.environment }} npx playwright test "${{ github.event.inputs.test_run }}" --project=${{ github.event.inputs.browser }} || EXIT_CODE=$?
          fi
          
          echo "ðŸ“‹ Tests execution completed with exit code: ${EXIT_CODE:-0}"

      - name: ðŸ“¸ Capture failure screenshots
        if: failure()
        run: |
          echo "ðŸ“¸ Capturing failure evidence..."
          find test-results -name "*.png" -o -name "*.webm" | head -10
          
          # Listar archivos de trace si existen
          find test-results -name "trace.zip" | head -5

      - name: ðŸ“Š Upload sanity test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sanity-results-${{ github.event.inputs.environment }}-${{ github.event.inputs.os }}-${{ github.event.inputs.browser }}-${{ github.run_attempt }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14
          if-no-files-found: warn

      - name: ðŸ“‹ Generate sanity test summary
        if: always()
        run: |
          echo "# ðŸ§ª SANITY TEST RESULTS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**OS:** ${{ github.event.inputs.os }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ github.event.inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Path:** ${{ github.event.inputs.test_run }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verificar resultados
          if [ -f "test-results/results.json" ]; then
            # Instalar jq si no estÃ¡ disponible
            which jq || sudo apt-get install -y jq
            
            passed=$(cat test-results/results.json | jq '.stats.passed' 2>/dev/null || echo "0")
            failed=$(cat test-results/results.json | jq '.stats.failed' 2>/dev/null || echo "0")
            skipped=$(cat test-results/results.json | jq '.stats.skipped' 2>/dev/null || echo "0")
            
            echo "## ðŸ“Š Test Statistics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $passed |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $failed |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $skipped |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$failed" -gt 0 ]; then
              echo "## âŒ SANITY CHECK FAILED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "- âš ï¸ $failed test(s) failed" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ” Check test reports for details" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ“ Artifacts available for download" >> $GITHUB_STEP_SUMMARY
            else
              echo "## âœ… SANITY CHECK PASSED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸŽ¯ All critical functionality working" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸš€ Environment ready for use" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ’ª Sanity validation successful" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## âš ï¸ NO TEST RESULTS FOUND" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Could not find test results file. Check workflow logs." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Detailed HTML reports available in workflow artifacts**" >> $GITHUB_STEP_SUMMARY