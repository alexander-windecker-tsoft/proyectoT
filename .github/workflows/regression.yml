  # Job 7: Publicar reportes en GitHub Pages
  publish-reports:
    name: ğŸŒ Publish Test Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [regression-report]
    if: always() && github.ref == 'refs/heads/main'
    permissions:
