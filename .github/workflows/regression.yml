      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-reports

      - name: ðŸ—ï¸ Prepare GitHub Pages content
        run: |
          mkdir -p ./pages
          
          # Crear pÃ¡gina principal con Ã­ndice de reportes
          cat > ./pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
