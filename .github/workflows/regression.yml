name: ðŸ”„ Regression - Complete Testing Suite

on:
  push:
    branches: [ main, QA ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Environment for regression'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - dev
          - staging
          - prod
      browser_matrix:
        description: 'Browsers to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox

# Permisos necesarios para comentar en PRs y crear issues
permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read

env:
  NODE_VERSION: '20'
  
jobs:
  # Job 1: Validaciones bÃ¡sicas
  validation:
    name: ðŸ” Code Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Verify Playwright Config
        run: |
          if [ ! -f "playwright.config.ts" ]; then
            echo "âŒ Error: playwright.config.ts not found!"
            exit 1
          fi
          echo "âœ… Playwright config found"
          
          # Verificar que existe la configuraciÃ³n de ambientes
          if [ ! -d "tests/config" ]; then
            echo "âŒ Error: tests/config directory not found!"
            exit 1
          fi
          echo "âœ… Environment config directory found"

      - name: ðŸ§¹ Lint Check
        run: npm run lint

      - name: ðŸ”¨ Build Check
        run: npm run build

  # Job 2: Tests de regresiÃ³n COMPLETOS
  regression-tests:
    name: ðŸ§ª Complete Regression Tests
    runs-on: ubuntu-latest
    needs: validation
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, staging]
        browser: [chromium]
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸŽ­ Install Playwright browsers
        run: |
          npx playwright install ${{ matrix.browser }} --with-deps
          npx playwright install-deps

      - name: ðŸ” Check test structure
        run: |
          echo "ðŸ“ Test structure:"
          find tests -name "*.spec.ts" -o -name "*.test.ts" | head -20
          
          # Contar tests
          TEST_COUNT=$(find tests -name "*.spec.ts" -o -name "*.test.ts" | wc -l)
          echo "ðŸ“Š Total test files found: $TEST_COUNT"

      - name: ðŸ”„ Run COMPLETE Regression Suite
        env:
          TEST_ENV: ${{ matrix.environment }}
          CI: true
          PORT: 3000
          HOST: 0.0.0.0
          # Forzar localhost para CI independientemente del ambiente
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: |
          echo "ðŸ”„ COMPLETE REGRESSION TESTING"
          echo "ðŸŒ Environment: ${{ matrix.environment }}"
          echo "ðŸ§ª Browser: ${{ matrix.browser }}"
          echo "ðŸ“‹ Running ALL TESTS - Full regression coverage"
          echo "âš¡ This includes: Login, CRUD, Permissions, Navigation"
          echo "============================================"
          
          # Crear directorios de reportes ANTES de ejecutar tests
          mkdir -p test-results
          mkdir -p playwright-report
          
          # Verificar que el build existe antes de ejecutar tests
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist folder not found! Build may have failed."
            exit 1
          fi
          
          echo "âœ… Build artifacts found, proceeding with tests..."
          echo "ðŸ”— Using base URL: http://localhost:3000 (CI override)"
          
          # Ejecutar tests con reportes habilitados (excluyendo @demo)
          if [ "${{ matrix.environment }}" = "dev" ]; then
            npm run test:regression:dev:ci -- --grep-invert "@demo" || EXIT_CODE=$?
          elif [ "${{ matrix.environment }}" = "staging" ]; then
            npm run test:regression:staging:ci -- --grep-invert "@demo" || EXIT_CODE=$?
          else
            npm run test:regression:dev -- --reporter=html,json,list --grep-invert "@demo" || EXIT_CODE=$?
          fi
          
          echo "ðŸ“‹ Tests execution completed with exit code: ${EXIT_CODE:-0}"
          
          # Verificar que se generaron los reportes
          echo "ðŸ“Š Checking generated reports..."
          if [ -f "test-results/results.json" ]; then
            echo "âœ… JSON report found"
            cat test-results/results.json | jq '.stats' || echo "Could not parse results"
          else
            echo "âš ï¸ No JSON report found"
          fi
          
          if [ -d "playwright-report" ] && [ "$(ls -A playwright-report)" ]; then
            echo "âœ… HTML report found"
            ls -la playwright-report/
          else
            echo "âš ï¸ No HTML report found or empty"
          fi
          
          if [ -d "test-results" ] && [ "$(ls -A test-results)" ]; then
            echo "âœ… Test results found"
            find test-results -type f | head -20
          else
            echo "âš ï¸ No test results found"
          fi

      - name: ðŸ“¸ Capture failure screenshots
        if: failure()
        run: |
          echo "ðŸ“¸ Capturing failure evidence..."
          find test-results -name "*.png" -o -name "*.webm" | head -10
          
          # Listar archivos de trace si existen
          find test-results -name "trace.zip" | head -5

      - name: ðŸ” Debug artifact contents
        if: always()
        run: |
          echo "ðŸ” DEBUGGING ARTIFACT CONTENTS"
          echo "============================================"
          
          echo "ðŸ“ Current directory structure:"
          ls -la
          
          echo ""
          echo "ðŸ“ playwright-report directory:"
          if [ -d "playwright-report" ]; then
            ls -la playwright-report/
            du -sh playwright-report/
          else
            echo "âŒ playwright-report directory not found"
          fi
          
          echo ""
          echo "ðŸ“ test-results directory:"
          if [ -d "test-results" ]; then
            find test-results -type f -exec ls -la {} \; | head -20
            du -sh test-results/
          else
            echo "âŒ test-results directory not found"
          fi
          
          echo ""
          echo "ðŸ“Š Total files to be uploaded:"
          find playwright-report test-results -type f 2>/dev/null | wc -l || echo "0"

      - name: ðŸ“Š Upload complete regression results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-${{ matrix.environment }}-${{ matrix.browser }}-${{ github.run_attempt }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
          if-no-files-found: warn

  # Job 3: Tests de producciÃ³n crÃ­ticos
  production-critical:
    name: ðŸŽ¯ Production Critical Path
    runs-on: ubuntu-latest
    needs: [validation, regression-tests]
    if: github.ref == 'refs/heads/main' || github.event.inputs.test_environment == 'prod'
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸŽ­ Install Playwright
        run: |
          npx playwright install chromium --with-deps
          npx playwright install-deps

      - name: ðŸŽ¯ Run Production Critical Tests
        env:
          TEST_ENV: prod
          CI: true
        run: |
          echo "ðŸŽ¯ PRODUCTION CRITICAL PATH TESTING"
          echo "ðŸŒ Environment: Production"
          echo "ðŸ§ª Browser: Chromium"
          echo "ðŸ“‹ Running most critical functionality tests"
          echo "âš¡ Focus: Login, Core features, Data integrity"
          echo "============================================"
          
          # Ejecutar tests de smoke en producciÃ³n
          npm run test:smoke

      - name: ðŸ“Š Upload critical test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-critical-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 60

  # Job 4: Reporte final mejorado
  regression-report:
    name: ðŸ“‹ Regression Test Report
    runs-on: ubuntu-latest
    needs: [regression-tests, production-critical]
    if: always()
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./regression-reports

      - name: ðŸ“Š Generate comprehensive regression report
        run: |
          echo "# ðŸ”„ COMPLETE REGRESSION TEST RESULTS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“Š Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Environment | Browser | Status | Artifacts |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|-------------|---------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          
          # Procesar resultados de regresiÃ³n
          for env in dev staging; do
            report_dir="./regression-reports/regression-${env}-chromium-1"
            if [ -d "$report_dir" ]; then
              status="âœ… Completed"
              
              # Verificar si hay fallos
              if [ -f "$report_dir/test-results/results.json" ]; then
                # Instalar jq si no estÃ¡ disponible
                which jq || sudo apt-get install -y jq
                
                failed=$(cat "$report_dir/test-results/results.json" | jq '.stats.failed' 2>/dev/null || echo "0")
                if [ "$failed" -gt 0 ]; then
                  status="âŒ Failed ($failed tests)"
                fi
              fi
              
              echo "| ðŸ”„ Full Regression | $env | chromium | $status | [ðŸ“¥ Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          # Verificar tests crÃ­ticos de producciÃ³n
          if [ -d "./regression-reports/production-critical-${{ github.run_id }}" ]; then
            echo "| ðŸŽ¯ Critical Path | production | chromium | âœ… Passed | [ðŸ“¥ Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ COMPLETE REGRESSION COVERAGE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… What was comprehensively tested:" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ” Authentication System**: Complete login/logout flows" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ‘¥ Role-based Access**: Admin, Inspector, FacturaciÃ³n permissions" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ“ CRUD Operations**: Create, Read, Update functionality" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ”„ Data Validation**: Form validation and error handling" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ§ª UI Components**: Interface elements and navigation" >> $GITHUB_STEP_SUMMARY
          echo "- **âš¡ Performance**: Load times and responsiveness" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸŒ Environment Coverage:" >> $GITHUB_STEP_SUMMARY
          echo "- **Development**: Full test suite validation" >> $GITHUB_STEP_SUMMARY
          echo "- **Staging**: Production-like environment testing" >> $GITHUB_STEP_SUMMARY
          echo "- **Production**: Critical path verification (@smoke tests)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Š Test Files Included:" >> $GITHUB_STEP_SUMMARY
          echo "Based on your test structure:" >> $GITHUB_STEP_SUMMARY
          echo "- login.spec.ts" >> $GITHUB_STEP_SUMMARY
          echo "- afiliados-control.spec.ts" >> $GITHUB_STEP_SUMMARY
          echo "- Additional spec files in tests/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸš€ DEPLOYMENT READINESS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determinar si todos los tests pasaron
          all_passed=true
          for report in ./regression-reports/*/test-results/results.json; do
            if [ -f "$report" ]; then
              failed=$(cat "$report" | jq '.stats.failed' 2>/dev/null || echo "0")
              if [ "$failed" -gt 0 ]; then
                all_passed=false
                break
              fi
            fi
          done
          
          if [ "$all_passed" = true ]; then
            echo "âœ… **ALL REGRESSION TESTS PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ Application is thoroughly tested and ready for production" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Comprehensive coverage across all critical functionality" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”’ Security and permissions validated" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ’ª Confident deployment recommendation" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **SOME TESTS FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Review failed tests before deploying" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Check test reports for details" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” Fix issues and re-run regression suite" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Detailed HTML reports available in workflow artifacts**" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let devStatus = 'âœ… Passed';
            let stagingStatus = 'âœ… Passed';
            
            // Check for failures
            try {
              const devResults = './regression-reports/regression-dev-chromium-1/test-results/results.json';
              if (fs.existsSync(devResults)) {
                const data = JSON.parse(fs.readFileSync(devResults, 'utf8'));
                if (data.stats.failed > 0) {
                  devStatus = `âŒ Failed (${data.stats.failed} tests)`;
                }
              }
            } catch (e) {
              console.log('Could not read dev results');
            }
            
            try {
              const stagingResults = './regression-reports/regression-staging-chromium-1/test-results/results.json';
              if (fs.existsSync(stagingResults)) {
                const data = JSON.parse(fs.readFileSync(stagingResults, 'utf8'));
                if (data.stats.failed > 0) {
                  stagingStatus = `âŒ Failed (${data.stats.failed} tests)`;
                }
              }
            } catch (e) {
              console.log('Could not read staging results');
            }
            
            const summary = `## ðŸ”„ Regression Test Results
            
            | Environment | Status | Details |
            |-------------|--------|---------|
            | Development | ${devStatus} | Full regression suite |
            | Staging | ${stagingStatus} | Full regression suite |
            | Production | âœ… Passed | Critical path only |
            
            [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### ðŸ“‹ Test Coverage
            - Login flows
            - CRUD operations  
            - Role-based access
            - Form validations
            - UI/UX tests
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # Job 5: NotificaciÃ³n simple (sin email por ahora)
  notification:
    name: ï¿½ Test Notification
    runs-on: ubuntu-latest
    needs: [regression-tests, production-critical, regression-report]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/QA')
    steps:
      - name: ï¿½ Generate simple notification
        run: |
          echo "ðŸ”„ REGRESSION TESTING COMPLETED"
          echo "================================"
          echo "ðŸ“… Date: $(date)"
          echo "ðŸŒŸ Branch: ${{ github.ref_name }}"
          echo "ðŸ†” Run ID: ${{ github.run_id }}"
          echo "ï¿½ Triggered by: ${{ github.actor }}"
          echo ""
          echo "ðŸ“‹ View complete results at:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "âœ… All test artifacts are available for download"
          echo "ï¿½ Detailed HTML reports included in artifacts"
          echo ""
          echo "ðŸ’¡ TIP: Para recibir notificaciones automÃ¡ticas por email,"
          echo "    podemos configurarlo mÃ¡s adelante con un webhook simple"

  # Job 6: NotificaciÃ³n simple y efectiva
