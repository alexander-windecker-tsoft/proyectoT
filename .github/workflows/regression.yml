              .meta { color: #586069; font-size: 14px; margin-top: 10px; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸ“Š Test Reports Dashboard</h1>
              <p>Reportes automÃ¡ticos de testing para <strong>ProyectoT</strong></p>
              
              <div class="meta">
                <strong>ðŸ”„ Run ID:</strong> ${{ github.run_id }}<br>
                <strong>ðŸŒŸ Branch:</strong> ${{ github.ref_name }}<br>
