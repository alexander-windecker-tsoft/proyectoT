name: 🔄 Regression - CI & Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  
jobs:
  # Job único - Testing completo simplificado
  test:
    name: 🧪 Tests & Regression
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Checkout
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: � Lint
        run: npm run lint

      - name: � Build
        run: npm run build

      - name: 🎭 Install Playwright
        run: npx playwright install chromium

      - name: 🧪 Run Tests
        run: npx playwright test --project=chromium

      - name:  Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30
