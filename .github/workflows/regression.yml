name: ğŸ”„ Regression - Complete Testing Suite

on:
  push:
    branches: [ main, QA ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Environment for regression'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - dev
          - staging
          - prod
      browser_matrix:
        description: 'Browsers to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox

# Permisos necesarios para comentar en PRs y crear issues
permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read

env:
  NODE_VERSION: '20'
  
jobs:
  # Job 1: Validaciones bÃ¡sicas
  validation:
    name: ğŸ” Code Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Verify Playwright Config
        run: |
          if [ ! -f "playwright.config.ts" ]; then
            echo "âŒ Error: playwright.config.ts not found!"
            exit 1
          fi
          echo "âœ… Playwright config found"
          
          # Verificar que existe la configuraciÃ³n de ambientes
          if [ ! -d "tests/config" ]; then
            echo "âŒ Error: tests/config directory not found!"
            exit 1
          fi
          echo "âœ… Environment config directory found"

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ”¨ Build Check
        run: npm run build

  # Job 2: Tests de regresiÃ³n COMPLETOS
  regression-tests:
    name: ğŸ§ª Complete Regression Tests
    runs-on: ubuntu-latest
    needs: validation
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, staging]
        browser: [chromium]
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ­ Install Playwright browsers
        run: |
          npx playwright install ${{ matrix.browser }} --with-deps
          npx playwright install-deps

      - name: ğŸ” Check test structure
        run: |
          echo "ğŸ“ Test structure:"
          find tests -name "*.spec.ts" -o -name "*.test.ts" | head -20
          
          # Contar tests
          TEST_COUNT=$(find tests -name "*.spec.ts" -o -name "*.test.ts" | wc -l)
          echo "ğŸ“Š Total test files found: $TEST_COUNT"

      - name: ğŸ”„ Run COMPLETE Regression Suite
        env:
          TEST_ENV: ${{ matrix.environment }}
          CI: true
          PORT: 3000
          HOST: 0.0.0.0
          # Forzar localhost para CI independientemente del ambiente
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: |
          echo "ğŸ”„ COMPLETE REGRESSION TESTING"
          echo "ğŸŒ Environment: ${{ matrix.environment }}"
          echo "ğŸ§ª Browser: ${{ matrix.browser }}"
          echo "ğŸ“‹ Running ALL TESTS - Full regression coverage"
          echo "âš¡ This includes: Login, CRUD, Permissions, Navigation"
          echo "============================================"
          
          # Crear directorios de reportes ANTES de ejecutar tests
          mkdir -p test-results
          mkdir -p playwright-report
          
          # Verificar que el build existe antes de ejecutar tests
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist folder not found! Build may have failed."
            exit 1
          fi
          
          echo "âœ… Build artifacts found, proceeding with tests..."
          echo "ğŸ”— Using base URL: http://localhost:3000 (CI override)"
          
          # Ejecutar tests con reportes habilitados (excluyendo @demo)
          if [ "${{ matrix.environment }}" = "dev" ]; then
            npm run test:regression:dev:ci -- --grep-invert "@demo" || EXIT_CODE=$?
          elif [ "${{ matrix.environment }}" = "staging" ]; then
            npm run test:regression:staging:ci -- --grep-invert "@demo" || EXIT_CODE=$?
          else
            npm run test:regression:dev -- --reporter=html,json,list --grep-invert "@demo" || EXIT_CODE=$?
          fi
          
          echo "ğŸ“‹ Tests execution completed with exit code: ${EXIT_CODE:-0}"
          
          # Verificar que se generaron los reportes
          echo "ğŸ“Š Checking generated reports..."
          if [ -f "test-results/results.json" ]; then
            echo "âœ… JSON report found"
            cat test-results/results.json | jq '.stats' || echo "Could not parse results"
          else
            echo "âš ï¸ No JSON report found"
          fi
          
          if [ -d "playwright-report" ] && [ "$(ls -A playwright-report)" ]; then
            echo "âœ… HTML report found"
            ls -la playwright-report/
          else
            echo "âš ï¸ No HTML report found or empty"
          fi
          
          if [ -d "test-results" ] && [ "$(ls -A test-results)" ]; then
            echo "âœ… Test results found"
            find test-results -type f | head -20
          else
            echo "âš ï¸ No test results found"
          fi

      - name: ğŸ“¸ Capture failure screenshots
        if: failure()
        run: |
          echo "ğŸ“¸ Capturing failure evidence..."
          find test-results -name "*.png" -o -name "*.webm" | head -10
          
          # Listar archivos de trace si existen
          find test-results -name "trace.zip" | head -5

      - name: ğŸ” Debug artifact contents
        if: always()
        run: |
          echo "ğŸ” DEBUGGING ARTIFACT CONTENTS"
          echo "============================================"
          
          echo "ğŸ“ Current directory structure:"
          ls -la
          
          echo ""
          echo "ğŸ“ playwright-report directory:"
          if [ -d "playwright-report" ]; then
            ls -la playwright-report/
            du -sh playwright-report/
          else
            echo "âŒ playwright-report directory not found"
          fi
          
          echo ""
          echo "ğŸ“ test-results directory:"
          if [ -d "test-results" ]; then
            find test-results -type f -exec ls -la {} \; | head -20
            du -sh test-results/
          else
            echo "âŒ test-results directory not found"
          fi
          
          echo ""
          echo "ğŸ“Š Total files to be uploaded:"
          find playwright-report test-results -type f 2>/dev/null | wc -l || echo "0"

      - name: ğŸ“Š Upload complete regression results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-${{ matrix.environment }}-${{ matrix.browser }}-${{ github.run_attempt }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
          if-no-files-found: warn

  # Job 3: Tests de producciÃ³n crÃ­ticos
  production-critical:
    name: ğŸ¯ Production Critical Path
    runs-on: ubuntu-latest
    needs: [validation, regression-tests]
    if: github.ref == 'refs/heads/main' || github.event.inputs.test_environment == 'prod'
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ­ Install Playwright
        run: |
          npx playwright install chromium --with-deps
          npx playwright install-deps

      - name: ğŸ¯ Run Production Critical Tests
        env:
          TEST_ENV: prod
          CI: true
        run: |
          echo "ğŸ¯ PRODUCTION CRITICAL PATH TESTING"
          echo "ğŸŒ Environment: Production"
          echo "ğŸ§ª Browser: Chromium"
          echo "ğŸ“‹ Running most critical functionality tests"
          echo "âš¡ Focus: Login, Core features, Data integrity"
          echo "============================================"
          
          # Ejecutar tests de smoke en producciÃ³n
          npm run test:smoke

      - name: ğŸ“Š Upload critical test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-critical-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 60

  # Job 4: Reporte final mejorado
  regression-report:
    name: ğŸ“‹ Regression Test Report
    runs-on: ubuntu-latest
    needs: [regression-tests, production-critical]
    if: always()
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./regression-reports

      - name: ğŸ“Š Generate comprehensive regression report
        run: |
          echo "# ğŸ”„ RESULTADOS COMPLETOS DE TESTS DE REGRESIÃ“N" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ID de EjecuciÃ³n:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Rama:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ejecutado por:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ğŸ“Š Resumen de EjecuciÃ³n de Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite de Tests | Ambiente | Navegador | Estado | Artefactos |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|----------|-----------|--------|------------|" >> $GITHUB_STEP_SUMMARY
          
          # Procesar resultados de regresiÃ³n
          for env in dev staging; do
            report_dir="./regression-reports/regression-${env}-chromium-1"
            if [ -d "$report_dir" ]; then
              status="âœ… Completado"
              
              # Verificar si hay fallos
              if [ -f "$report_dir/test-results/results.json" ]; then
                # Instalar jq si no estÃ¡ disponible
                which jq || sudo apt-get install -y jq
                
                failed=$(cat "$report_dir/test-results/results.json" | jq '.stats.failed' 2>/dev/null || echo "0")
                if [ "$failed" -gt 0 ]; then
                  status="âŒ FallÃ³ ($failed tests)"
                fi
              fi
              
              echo "| ğŸ”„ RegresiÃ³n Completa | $env | chromium | $status | [ğŸ“¥ Descargar](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          # Verificar tests crÃ­ticos de producciÃ³n
          if [ -d "./regression-reports/production-critical-${{ github.run_id }}" ]; then
            echo "| ğŸ¯ Ruta CrÃ­tica | producciÃ³n | chromium | âœ… Aprobado | [ğŸ“¥ Descargar](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ COBERTURA COMPLETA DE REGRESIÃ“N" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Lo que fue probado exhaustivamente:" >> $GITHUB_STEP_SUMMARY
          echo "- **ğŸ” Sistema de AutenticaciÃ³n**: Flujos completos de login/logout" >> $GITHUB_STEP_SUMMARY
          echo "- **ğŸ‘¥ Acceso Basado en Roles**: Permisos de Admin, Inspector, FacturaciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "- **ğŸ“ Operaciones CRUD**: Funcionalidad de Crear, Leer, Actualizar" >> $GITHUB_STEP_SUMMARY
          echo "- **ğŸ”„ ValidaciÃ³n de Datos**: ValidaciÃ³n de formularios y manejo de errores" >> $GITHUB_STEP_SUMMARY
          echo "- **ğŸ§ª Componentes de UI**: Elementos de interfaz y navegaciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "- **âš¡ Rendimiento**: Tiempos de carga y capacidad de respuesta" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ğŸŒ Cobertura de Ambientes:" >> $GITHUB_STEP_SUMMARY
          echo "- **Desarrollo**: ValidaciÃ³n completa de suite de tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Staging**: Pruebas en ambiente similar a producciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "- **ProducciÃ³n**: VerificaciÃ³n de ruta crÃ­tica (tests @smoke)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ğŸ“Š Archivos de Tests Incluidos:" >> $GITHUB_STEP_SUMMARY
          echo "Basado en la estructura de tus tests:" >> $GITHUB_STEP_SUMMARY
          echo "- login.spec.ts" >> $GITHUB_STEP_SUMMARY
          echo "- afiliados-control.spec.ts" >> $GITHUB_STEP_SUMMARY
          echo "- Archivos spec adicionales en tests/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ğŸš€ PREPARACIÃ“N PARA DESPLIEGUE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determinar si todos los tests pasaron
          all_passed=true
          for report in ./regression-reports/*/test-results/results.json; do
            if [ -f "$report" ]; then
              failed=$(cat "$report" | jq '.stats.failed' 2>/dev/null || echo "0")
              if [ "$failed" -gt 0 ]; then
                all_passed=false
                break
              fi
            fi
          done
          
          if [ "$all_passed" = true ]; then
            echo "âœ… **TODOS LOS TESTS DE REGRESIÃ“N APROBADOS**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ¯ La aplicaciÃ³n estÃ¡ completamente probada y lista para producciÃ³n" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ“Š Cobertura integral de toda la funcionalidad crÃ­tica" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ”’ Seguridad y permisos validados" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ’ª RecomendaciÃ³n de despliegue con confianza" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **ALGUNOS TESTS FALLARON**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Revisar tests fallidos antes de desplegar" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ“ Verificar reportes de tests para detalles" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ” Corregir problemas y re-ejecutar suite de regresiÃ³n" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“ **Reportes HTML detallados disponibles en artefactos del workflow**" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let devStatus = 'âœ… Aprobado';
            let stagingStatus = 'âœ… Aprobado';
            
            // Check for failures
            try {
              const devResults = './regression-reports/regression-dev-chromium-1/test-results/results.json';
              if (fs.existsSync(devResults)) {
                const data = JSON.parse(fs.readFileSync(devResults, 'utf8'));
                if (data.stats.failed > 0) {
                  devStatus = `âŒ FallÃ³ (${data.stats.failed} tests)`;
                }
              }
            } catch (e) {
              console.log('No se pudo leer resultados de dev');
            }
            
            try {
              const stagingResults = './regression-reports/regression-staging-chromium-1/test-results/results.json';
              if (fs.existsSync(stagingResults)) {
                const data = JSON.parse(fs.readFileSync(stagingResults, 'utf8'));
                if (data.stats.failed > 0) {
                  stagingStatus = `âŒ FallÃ³ (${data.stats.failed} tests)`;
                }
              }
            } catch (e) {
              console.log('No se pudo leer resultados de staging');
            }
            
            const summary = `## ğŸ”„ Resultados de Tests de RegresiÃ³n
            
            | Ambiente | Estado | Detalles |
            |----------|--------|----------|
            | Desarrollo | ${devStatus} | Suite completa de regresiÃ³n |
            | Staging | ${stagingStatus} | Suite completa de regresiÃ³n |
            | ProducciÃ³n | âœ… Aprobado | Solo ruta crÃ­tica |
            
            [Ver reporte detallado](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### ğŸ“‹ Cobertura de Tests
            - Flujos de login
            - Operaciones CRUD  
            - Acceso basado en roles
            - Validaciones de formularios
            - Tests de UI/UX
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # Job 5: NotificaciÃ³n simple (sin email por ahora)
