                <strong>ðŸ‘¤ Triggered by:</strong> ${{ github.actor }}
              </div>
              
              <div class="report-grid">
          EOF
          
          # Procesar cada ambiente y crear enlaces
          for env in dev staging; do
            report_dir="./all-reports/regression-${env}-chromium-1"
