          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "âœ… All test artifacts are available for download"
          echo "ðŸ“Š Detailed HTML reports included in artifacts"
          echo ""
          echo "ðŸ’¡ Alternative: Check GitHub Actions tab for notifications"

  # Job 7: Publicar reportes en GitHub Pages
  publish-reports:
    name: ðŸŒ Publish Test Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [regression-report]
    if: always() && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
