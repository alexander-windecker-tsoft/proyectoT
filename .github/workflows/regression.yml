name: ğŸ”„ Regression - CI & Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  
jobs:
  # Job Ãºnico - Testing completo simplificado
  test:
    name: ğŸ§ª Tests & Regression
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ï¿½ Lint
        run: npm run lint

      - name: ï¿½ Build
        run: npm run build

      - name: ğŸ­ Install Playwright
        run: npx playwright install chromium

      - name: ğŸ§ª Run Tests
        run: npx playwright test --project=chromium

      - name:  Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30
