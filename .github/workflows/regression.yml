              # Copiar el reporte HTML de Playwright
              cp -r "$report_dir/playwright-report" "./pages/report-${env}"
              
              # Determinar status
              status="âœ… Passed"
              status_class="status-success"
              if [ -f "$report_dir/test-results/results.json" ]; then
