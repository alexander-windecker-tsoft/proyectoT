name: ðŸ§ª Sanity - Quick Test Suite

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      browser:
        description: 'Browser to test'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      os:
        description: 'Operating System'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - windows-latest
          - macos-latest
      test_run:
        description: 'Test to run'
        required: true
        default: 'tests/'
        type: choice
        options:
          - tests/
          - tests/login.spec.ts
          - tests/afiliados-control.spec.ts
          - '@sanity'
          - '@smoke'
          - '@demo'

env:
  NODE_VERSION: '20'

jobs:
  sanity-tests:
    name: ðŸ§ª Sanity Tests
    runs-on: ${{ github.event.inputs.os }}
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Validate test selection
        run: |
          echo "ðŸ§ª SANITY TEST VALIDATION"
          echo "ðŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ðŸ–¥ï¸ OS: ${{ github.event.inputs.os }}"
          echo "ðŸ§ª Browser: ${{ github.event.inputs.browser }}"
          echo "ðŸ“ Test: ${{ github.event.inputs.test_run }}"
          echo "============================================"
          
          if [ "${{ github.event.inputs.test_run }}" = "tests/" ]; then
            echo "ðŸ”„ Ejecutando TODOS los tests de sanity"
            echo "ðŸ“‹ Cobertura completa de funcionalidad crÃ­tica"
          elif [ "${{ github.event.inputs.test_run }}" = "@demo" ]; then
            echo "ðŸŽ­ Ejecutando tests de DEMO (que fallan intencionalmente)"
            echo "ðŸ“‹ Estos tests mostrarÃ¡n errores en el reporte para demostraciÃ³n"
          elif [ "${{ github.event.inputs.test_run }}" = "@sanity" ]; then
            echo "ðŸ”„ Ejecutando todos los tests con tag @sanity"
          elif [[ "${{ github.event.inputs.test_run }}" == *.spec.ts ]]; then
            echo "ðŸ“ Ejecutando test especÃ­fico: ${{ github.event.inputs.test_run }}"
            if [ ! -f "${{ github.event.inputs.test_run }}" ]; then
              echo "âŒ Error: Archivo de test no encontrado!"
              exit 1
            fi
          else
            echo "âŒ Error: OpciÃ³n de test no reconocida!"
            exit 1
          fi

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸŽ­ Install Playwright browsers
        run: |
          npx playwright install ${{ github.event.inputs.browser }} --with-deps
          npx playwright install-deps

      - name: ðŸ§ª Run Tests
        env:
          TEST_ENV: ${{ github.event.inputs.environment }}
          CI: true
          PORT: 3000
          HOST: 0.0.0.0
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: |
          echo "ðŸ§ª SANITY TESTS EXECUTION"
          echo "ðŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ðŸ–¥ï¸ OS: ${{ github.event.inputs.os }}"
          echo "ðŸ§ª Browser: ${{ github.event.inputs.browser }}"
          echo "ðŸ“ Test: ${{ github.event.inputs.test_run }}"
          echo "============================================"
          
          # Crear directorios de reportes
          mkdir -p test-results
          mkdir -p playwright-report
          
          # Verificar que el build existe
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist folder not found! Build failed."
            exit 1
          fi
          
          # Ejecutar tests segÃºn la selecciÃ³n
          if [ "${{ github.event.inputs.test_run }}" = "tests/" ]; then
            echo "ðŸ”„ Running ALL tests..."
            npm run test || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@demo" ]; then
            echo "ðŸŽ­ Running DEMO tests..."
            npm run test:demo || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@sanity" ]; then
            echo "ðŸ”„ Running @sanity tests..."
            npm run test:sanity || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@smoke" ]; then
            echo "ðŸ’¨ Running @smoke tests..."
            npm run test:smoke || EXIT_CODE=$?
          elif [[ "${{ github.event.inputs.test_run }}" == *.spec.ts ]]; then
            echo "ðŸŽ¯ Running specific test file..."
            npx playwright test "${{ github.event.inputs.test_run }}" --project=${{ github.event.inputs.browser }} || EXIT_CODE=$?
          else
            echo "ðŸŽ¯ Running default tests..."
            npm run test || EXIT_CODE=$?
          fi
          
          echo "ðŸ“‹ Tests execution completed with exit code: ${EXIT_CODE:-0}"

      - name: ðŸ“¸ Capture failure screenshots
        if: failure()
        run: |
          echo "ðŸ“¸ Capturing failure evidence..."
          find test-results -name "*.png" -o -name "*.webm" | head -10
          find test-results -name "trace.zip" | head -5

      - name: ðŸ” Debug artifacts
        if: always()
        run: |
          echo "ðŸ” ARTIFACT DEBUGGING"
          echo "============================================"
          
          echo "ðŸ“ Current directory:"
          ls -la
          
          echo "ðŸ“ playwright-report:"
          if [ -d "playwright-report" ]; then
            ls -la playwright-report/
          else
            echo "âŒ playwright-report not found"
          fi
          
          echo "ðŸ“ test-results:"
          if [ -d "test-results" ]; then
            find test-results -type f | head -10
          else
            echo "âŒ test-results not found"
          fi

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sanity-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}-${{ github.run_attempt }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
          if-no-files-found: warn

  # Job para reporte de resumen
  sanity-report:
    name: ðŸ“‹ Sanity Report
    runs-on: ubuntu-latest
    needs: sanity-tests
    if: always()
    steps:
      - name: ðŸ“Š Generate sanity report
        run: |
          echo "# ðŸ§ª SANITY TEST RESULTS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Selection:** ${{ github.event.inputs.test_run }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ github.event.inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**OS:** ${{ github.event.inputs.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.sanity-tests.result }}" = "success" ]; then
            echo "âœ… **SANITY TESTS PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ Quick validation completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š All critical functionality verified" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **SANITY TESTS FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Issues found in quick validation" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Check test artifacts for details" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Test artifacts available for download**" >> $GITHUB_STEP_SUMMARY
