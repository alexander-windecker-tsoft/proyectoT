name: ðŸ§ª Sanity - Quick Test Suite

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de tests'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - prod
      browser:
        description: 'Navegador para probar'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      os:
        description: 'Sistema Operativo'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - windows-latest
          - macos-latest
      test_run:
        description: 'Test a ejecutar'
        required: true
        default: 'tests/'
        type: choice
        options:
          - tests/
          - tests/login.spec.ts
          - tests/afiliados-control.spec.ts
          - '@sanity'
          - '@smoke'
          - '@demo'

env:
  NODE_VERSION: '20'

jobs:
  sanity-tests:
    name: ðŸ§ª Sanity Tests
    runs-on: ${{ github.event.inputs.os }}
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Validate test selection
        run: |
          echo "ðŸ§ª VALIDACIÃ“N DE TESTS SANITY"
          echo "ðŸŒ Ambiente: ${{ github.event.inputs.environment }}"
          echo "ðŸ–¥ï¸ SO: ${{ github.event.inputs.os }}"
          echo "ðŸ§ª Navegador: ${{ github.event.inputs.browser }}"
          echo "ðŸ“ Test: ${{ github.event.inputs.test_run }}"
          echo "============================================"
          
          if [ "${{ github.event.inputs.test_run }}" = "tests/" ]; then
            echo "ðŸ”„ Ejecutando TODOS los tests de sanity"
            echo "ðŸ“‹ Cobertura completa de funcionalidad crÃ­tica"
          elif [ "${{ github.event.inputs.test_run }}" = "@demo" ]; then
            echo "ðŸŽ­ Ejecutando tests de DEMO (que fallan intencionalmente)"
            echo "ðŸ“‹ Estos tests mostrarÃ¡n errores en el reporte para demostraciÃ³n"
          elif [ "${{ github.event.inputs.test_run }}" = "@sanity" ]; then
            echo "ðŸ”„ Ejecutando todos los tests con tag @sanity"
          elif [[ "${{ github.event.inputs.test_run }}" == *.spec.ts ]]; then
            echo "ðŸ“ Ejecutando test especÃ­fico: ${{ github.event.inputs.test_run }}"
            if [ ! -f "${{ github.event.inputs.test_run }}" ]; then
              echo "âŒ Error: Archivo de test no encontrado!"
              exit 1
            fi
          else
            echo "âŒ Error: OpciÃ³n de test no reconocida!"
            exit 1
          fi

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸŽ­ Install Playwright browsers
        run: |
          npx playwright install ${{ github.event.inputs.browser }} --with-deps
          npx playwright install-deps

      - name: ðŸ§ª Run Tests
        env:
          TEST_ENV: ${{ github.event.inputs.environment }}
          CI: true
          PORT: 3000
          HOST: 0.0.0.0
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: |
          echo "ðŸ§ª EJECUCIÃ“N DE TESTS SANITY"
          echo "ðŸŒ Ambiente: ${{ github.event.inputs.environment }}"
          echo "ðŸ–¥ï¸ SO: ${{ github.event.inputs.os }}"
          echo "ðŸ§ª Navegador: ${{ github.event.inputs.browser }}"
          echo "ðŸ“ Test: ${{ github.event.inputs.test_run }}"
          echo "============================================"
          
          # Crear directorios de reportes
          mkdir -p test-results
          mkdir -p playwright-report
          
          # Verificar que el build existe
          if [ ! -d "dist" ]; then
            echo "âŒ Error: carpeta dist no encontrada! El build fallÃ³."
            exit 1
          fi
          
          # Ejecutar tests segÃºn la selecciÃ³n
          if [ "${{ github.event.inputs.test_run }}" = "tests/" ]; then
            echo "ðŸ”„ Ejecutando TODOS los tests..."
            npm run test || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@demo" ]; then
            echo "ðŸŽ­ Ejecutando tests de DEMO..."
            npm run test:demo || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@sanity" ]; then
            echo "ðŸ”„ Ejecutando tests @sanity..."
            npm run test:sanity || EXIT_CODE=$?
          elif [ "${{ github.event.inputs.test_run }}" = "@smoke" ]; then
            echo "ðŸ’¨ Ejecutando tests @smoke..."
            npm run test:smoke || EXIT_CODE=$?
          elif [[ "${{ github.event.inputs.test_run }}" == *.spec.ts ]]; then
            echo "ðŸŽ¯ Ejecutando archivo de test especÃ­fico..."
            npx playwright test "${{ github.event.inputs.test_run }}" --project=${{ github.event.inputs.browser }} || EXIT_CODE=$?
          else
            echo "ðŸŽ¯ Ejecutando tests por defecto..."
            npm run test || EXIT_CODE=$?
          fi
          
          echo "ðŸ“‹ EjecuciÃ³n de tests completada con cÃ³digo de salida: ${EXIT_CODE:-0}"

      - name: ðŸ“¸ Capture failure screenshots
        if: failure()
        run: |
          echo "ðŸ“¸ Capturando evidencia de fallos..."
          find test-results -name "*.png" -o -name "*.webm" | head -10
          find test-results -name "trace.zip" | head -5

      - name: ðŸ” Debug artifacts
        if: always()
        run: |
          echo "ðŸ” DEPURACIÃ“N DE ARTEFACTOS"
          echo "============================================"
          
          echo "ðŸ“ Directorio actual:"
          ls -la
          
          echo "ðŸ“ playwright-report:"
          if [ -d "playwright-report" ]; then
            ls -la playwright-report/
          else
            echo "âŒ playwright-report no encontrado"
          fi
          
          echo "ðŸ“ test-results:"
          if [ -d "test-results" ]; then
            find test-results -type f | head -10
          else
            echo "âŒ test-results no encontrado"
          fi

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sanity-${{ github.event.inputs.environment }}-${{ github.event.inputs.browser }}-${{ github.run_attempt }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
          if-no-files-found: warn

  # Job para reporte de resumen
  sanity-report:
    name: ðŸ“‹ Sanity Report
    runs-on: ubuntu-latest
    needs: sanity-tests
    if: always()
    steps:
      - name: ðŸ“Š Generate sanity report
        run: |
          echo "# ðŸ§ª RESULTADOS DE TESTS SANITY" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SelecciÃ³n de Test:** ${{ github.event.inputs.test_run }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ambiente:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Navegador:** ${{ github.event.inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**SO:** ${{ github.event.inputs.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.sanity-tests.result }}" = "success" ]; then
            echo "âœ… **TESTS SANITY APROBADOS**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ ValidaciÃ³n rÃ¡pida completada exitosamente" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Toda la funcionalidad crÃ­tica verificada" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **TESTS SANITY FALLARON**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Problemas encontrados en validaciÃ³n rÃ¡pida" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Revisa los artefactos de tests para detalles" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Artefactos de tests disponibles para descarga**" >> $GITHUB_STEP_SUMMARY
