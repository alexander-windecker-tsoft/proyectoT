name: 🚀 CD - Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: 🚀 Deploy Application
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Checkout
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      - name: 🏗️ Build
        run: npm run build

      - name: 🎭 Install Playwright browsers
        run: |
          npx playwright install chromium --with-deps
          npx playwright install-deps

      - name: 🧪 Run smoke tests
        env:
          CI: true
          PORT: 3000
          HOST: 0.0.0.0
        run: |
          echo "🧪 Running smoke tests before deployment..."
          
          # Verificar que el build existe
          if [ ! -d "dist" ]; then
            echo "❌ Error: dist folder not found! Build failed."
            exit 1
          fi
          
          echo "✅ Build artifacts found, running smoke tests..."
          npm run test:smoke:dev
          
          echo "✅ Smoke tests passed!"

      - name: 📦 Create deployment package
        run: tar -czf deployment-package.tar.gz dist/ package.json

      - name:  Deploy
        run: |
          TARGET_ENV="${{ github.event.inputs.environment || 'production' }}"
          echo "🚀 Deploying to $TARGET_ENV environment..."
          echo "✅ Deployment completed!"

      - name: 📊 Summary
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY
