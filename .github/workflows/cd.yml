name: ðŸš€ CD - Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: ðŸš€ Deploy Application
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Lint
        run: npm run lint

      - name: ï¸ Build
        run: npm run build

      - name: ðŸ“¦ Create deployment package
        run: tar -czf deployment-package.tar.gz dist/ package.json

      - name:  Deploy
        run: |
          TARGET_ENV="${{ github.event.inputs.environment || 'production' }}"
          echo "ðŸš€ Deploying to $TARGET_ENV environment..."
          echo "âœ… Deployment completed!"

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
