name: ðŸš€ CD - Continuous Deployment

on:
  push:
    branches:
      - main        # Deploy a producciÃ³n
      - develop     # Deploy a staging
    tags:
      - 'v*'        # Deploy de releases
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Determinar ambiente de destino
  determine-environment:
    name: ðŸŽ¯ Determine Target Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      should_deploy: ${{ steps.env.outputs.should_deploy }}
    steps:
      - name: ðŸŽ¯ Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=none" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Pre-deployment tests
  pre-deployment-tests:
    name: ðŸ§ª Pre-deployment Tests
    runs-on: ubuntu-latest
    needs: determine-environment
    if: needs.determine-environment.outputs.should_deploy == 'true' && github.event.inputs.skip_tests != 'true'
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Lint check
        run: npm run lint

      - name: ðŸ”¨ Build check
        run: npm run build

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸ§ª Run targeted tests
        env:
          TEST_ENV: ${{ needs.determine-environment.outputs.environment == 'production' && 'prod' || 'staging' }}
        run: |
          if [[ "${{ needs.determine-environment.outputs.environment }}" == "production" ]]; then
            npm run test:smoke
          else
            npm run test:staging
          fi

  # Job 3: Build y preparaciÃ³n para deploy
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [determine-environment, pre-deployment-tests]
    if: needs.determine-environment.outputs.should_deploy == 'true' && (success() || github.event.inputs.skip_tests == 'true')
    steps:
      - name: ðŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“¦ Create deployment package
        run: |
          tar -czf deployment-package.tar.gz dist/ package.json package-lock.json

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package-${{ needs.determine-environment.outputs.environment }}
          path: deployment-package.tar.gz
          retention-days: 30

  # Job 4: Deploy a Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [determine-environment, build]
    if: needs.determine-environment.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.tu-app.com
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-package-staging

      - name: ðŸš€ Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "ðŸ“¦ Extracting deployment package..."
          tar -xzf deployment-package.tar.gz
          
          echo "ðŸ”§ Setting up staging environment..."
          # AquÃ­ irÃ­an los comandos especÃ­ficos para tu plataforma de deploy
          # Ejemplos:
          # - AWS: aws s3 sync dist/ s3://staging-bucket
          # - Netlify: netlify deploy --prod --dir=dist
          # - Vercel: vercel --prod
          # - Docker: docker build -t app:staging . && docker push registry/app:staging
          
          echo "âœ… Staging deployment completed!"

      - name: ðŸ§ª Post-deployment verification
        run: |
          echo "ðŸ” Running post-deployment verification..."
          # AquÃ­ puedes agregar health checks
          # curl -f https://staging.tu-app.com/health || exit 1

  # Job 5: Deploy a ProducciÃ³n
  deploy-production:
    name: ðŸŽ¯ Deploy to Production
    runs-on: ubuntu-latest
    needs: [determine-environment, build]
    if: needs.determine-environment.outputs.environment == 'production'
    environment:
      name: production
      url: https://tu-app.com
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-package-production

      - name: ðŸŽ¯ Deploy to production
        run: |
          echo "ðŸŽ¯ Deploying to production environment..."
          echo "ðŸ“¦ Extracting deployment package..."
          tar -xzf deployment-package.tar.gz
          
          echo "âš ï¸ Production deployment - implementing blue-green strategy..."
          # AquÃ­ irÃ­an los comandos especÃ­ficos para producciÃ³n
          # Con estrategias como blue-green, canary, etc.
          
          echo "âœ… Production deployment completed!"

      - name: ðŸ§ª Post-deployment smoke tests
        run: |
          echo "ðŸ’¨ Running post-deployment smoke tests..."
          # Ejecutar smoke tests contra producciÃ³n
          # npm run test:smoke:prod

  # Job 6: Notificaciones
  notify:
    name: ðŸ“¢ Deployment Notifications
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy-staging, deploy-production]
    if: always() && needs.determine-environment.outputs.should_deploy == 'true'
    steps:
      - name: ðŸ“¢ Success notification
        if: success()
        run: |
          echo "âœ… Deployment to ${{ needs.determine-environment.outputs.environment }} completed successfully!"
          echo "ðŸ”— URL: ${{ needs.determine-environment.outputs.environment == 'production' && 'https://tu-app.com' || 'https://staging.tu-app.com' }}"

      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "âŒ Deployment to ${{ needs.determine-environment.outputs.environment }} failed!"
          echo "ðŸ” Check the workflow logs for details"

      - name: ðŸ“Š Add deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
